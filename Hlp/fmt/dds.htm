<P><H1>.DDS - Microsoft DirectX surface</H1></P>

<P><CENTER><IMG SRC="../img/bird.gif"></CENTER></P>

<P><H2>Features:</H2>
<UL>
<LI><I>Pixel formats:</I> 15..32 bits/pixel.<BR><BR></LI>
<LI><I>Compression:</I> Uncompressed or DXT1 / DXT2 / DXT3 / DXT4 / DXT5 compressed.<BR><BR></LI>
<LI><I>Transparency:</I> Alpha plane support.<BR><BR></LI>
<LI><I>Notes:</I> Only the first (largest) mipmap is read.<BR><BR></LI>
</UL>
